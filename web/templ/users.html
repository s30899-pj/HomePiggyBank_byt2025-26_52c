<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Piggy Bank - Tworzenie użytkownika</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css" />
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col items-center">

<div class="w-full max-w-md mt-10 bg-white p-6 rounded-lg shadow-md">
  <h1 class="text-3xl font-bold mb-6 text-center">Tworzenie użytkownika</h1>

  <form action="/" method="POST" class="space-y-4">
    <div>
      <label for="name" class="block mb-1 font-medium">Imię</label>
      <input type="text" id="name" name="name" placeholder="Jan Kowalski"
             class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label for="email" class="block mb-1 font-medium">Email</label>
      <input type="email" id="email" name="email" placeholder="jan@example.com"
             class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
    </div>
    <button type="submit"
            class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">
      Dodaj użytkownika
    </button>
  </form>

  <h2 class="text-2xl font-semibold mt-8 mb-4 text-center">Aktualni użytkownicy</h2>
  <ul class="list-disc list-inside space-y-1">
    {{range .}}
    <li>{{.Name}} – {{.Email}}</li>
    {{else}}
    <li>Brak użytkowników</li>
    {{end}}
  </ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
</body>
</html>
